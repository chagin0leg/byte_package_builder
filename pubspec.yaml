name: byte_package_builder
description: A Flutter version of the Byte Package Builder.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  crclib: ^3.0.0
  path_provider: ^2.1.1
  window_manager: ^0.3.7
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_highlight: ^0.7.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true 